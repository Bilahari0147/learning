<p>{{getName()}} Passed {{highestQualification}} in {{passyear}}</p>
<button class="btn btn-primary" [disabled]="!allowNewEducation" (click)="onAddEducation()"> Add Education</button>
<!-- <p>{{educationStatus}}</p>> -->
<label>Education Name</label>
<input type="text" class="form-control" [(ngModel)]="educationName">
<!-- {{educationName }} -->
<p *ngIf="educationadded; else noEducation">Education Added,Name is {{educationName}}</p>
<ng-template #noEducation>No Education Added</ng-template>
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{verified: educationStatus==='verified'}">{{educationName}} is {{educationStatus}}</p>
